<mat-card *ngIf="task">
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-card-subtitle>Status: {{ task.status }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ task.description }}</p>
    <p><strong>Category:</strong> {{ task.category }}</p>
    <p><strong>Deadline:</strong> {{ task.deadline | date }}</p>
    <p>
      <strong>Start Time:</strong> {{ task.startTime | date : "shortTime" }}
    </p>
    <p><strong>End Time:</strong> {{ task.endTime | date : "shortTime" }}</p>
    <p>
      <strong>Total Time Spent (in minutes):</strong> {{ task.totalTimeSpent }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="startTask()">Start</button>
    <button mat-button (click)="stopTask()">Stop</button>
    <button mat-button (click)="resumeTask()">Resume</button>
  </mat-card-actions>
</mat-card>
